<body>
	
	<header>
		<div id="nav_bar">
			<a href="index.html">Avaleht</a>
			<a href="team_info.html">Tiimileht</a>
			<a class="active"  href="contact_page.html">Kontaktileht</a>
		</div>
	</header>
	
    <div id="wrapper" style="margin: 0% 6%;">
		<div id="content">
			<h3 style="color:white">Kontaktivorm</h3>
			<p>Kirjuta siia enda info :)</p>
			<div id="input-wrapper">
				<label for="name">Nimi: </label>
				<input type="text" name="name" id="name" placeholder="Eesnimi Perekonnanimi" required>
				<div id="nameError"></div>
				<br>
				<label for="mobile">Telefoninumber: </label>
				<input type="tel" name="mobile" id="mobile" placeholder="54541010" required>
				<div id="mobileError"></div>
				<br>
				<label for="email">E-posti aadress: </label>
				<input type="email" name="email" id="email" placeholder="kasutaja@mail.com" required>
				<div id="emailError"></div>
				<br>
				<label for="additionalInfo">Lisainfo: </label>
				<textarea name="additionalInfo" id="additionalInfo" cols="30" rows="5" placeholder="..." required></textarea>
				<div id="addInfoError"></div>
				<br>
				<input type="button" value="Saada!" id="submit">
				<div class = "vastus"></div>
			</div>
			<br>
			<div id="smh" style="display: flex; width: 100%;">
				<div id="map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2385.4694191866824!2d24.7014904785813!3d59.429611203099284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46929462f6c6d851%3A0xd32610d8384ed968!2sPs%C3%BChhiaatria%20haigla%20klubi!5e0!3m2!1set!2see!4v1649740679292!5m2!1set!2see" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
				<br>
				<div id="contact">
					<h3>Võta meiega ühendust!</h3>
					<p>Telefoninumber: 54541010</p>
					<p>Aadress: <a href="https://www.regionaalhaigla.ee/et/psuhhiaatriakliinik-1">Kliki ja vaata, kuhu välja jõuda võib :))</a></p>
					<p>E-post: v2ikemy@mail.ee</p>
				</div>
			</div>
		</div>
    </div>
