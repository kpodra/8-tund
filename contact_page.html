    <div id="wrapper" style="margin: 0% 6%;">
		<div id="content">
			<h3 style="color:blueviolet">Kontaktivorm</h3>
			<p>Kirjuta siia enda info :)</p>
			<div id="input-wrapper">
				<label for="name">Nimi: </label>
				<input type="text" name="name" id="name" placeholder="Eesnimi Perekonnanimi" required>
				<div id="nameError"></div>
				<br>
				<label for="mobile">Telefoninumber: </label>
				<input type="tel" name="mobile" id="mobile" placeholder="+37254541010" required>
				<div id="mobileError"></div>
				<br>
				<label for="email">E-posti aadress: </label>
				<input type="email" name="email" id="email" placeholder="kasutaja@mail.com" required>
				<div id="emailError"></div>
				<br>
				<label for="additional-info">Lisainfo: </label>
				<textarea name="additional-info" id="additional-info" cols="30" rows="10" placeholder="..." required></textarea>
				<div id="addInfoError"></div>
				<br>
				<input type="button" value="Saada!" id="submit">
			</div>
			<br>
			<div id="amogus" style="display: flex; width: 100%;">
				<div id="map">
					<iframe src="https://www.google.com/maps/place/M%C3%A4nniku+Jahilasketiir/@59.3358098,24.6804879,15z/data=!4m9!1m2!2m1!1sm%C3%A4nniku+lasketiir!3m5!1s0x4692bff0d3d3a9e1:0xe09b2147854e4175!8m2!3d59.3348854!4d24.6851979!15sChJtw6RubmlrdSBsYXNrZXRpaXKSAQhndW5fY2x1Yg" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
				<br>
				<div id="contact">
					<h3>Võta meiega ühendust!</h3>
					<p>Telefoninumber: 54541010</p>
					<p>Aadress: <a href="https://www.regionaalhaigla.ee/et/psuhhiaatriakliinik-1">Kliki ja vaata, kuhu välja jõuda võib :))</a></p>
					<p>E-post: v2ikemy@mail.ee</p>
				</div>
			</div>
		</div>
